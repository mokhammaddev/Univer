<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm</title>
</head>
<body>
<h2>Enter new password</h2>
<p>Please enter you password twice so we can verify you typed it in correctly</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change password">
  <a href="{% url 'account:login' %}">Login</a>
</form>
</body>
</html>
