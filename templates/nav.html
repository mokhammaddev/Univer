<header role="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand absolute" href="{% url 'main:index' %}">University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
                    aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'main:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course:course' %}"
                           aria-haspopup="true" aria-expanded="false">Course</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">Categories</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown05">
                            {% for category in categories %}
                            <a class="dropdown-item" href="{% url 'course:course' %}?cat={{category.title}}">{{category}}</a>
                            {% endfor %}
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'main:contact' %}" class="nav-link">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav absolute-right">
                    <li>
                        <a href="{% url 'account:profile_info' %}">{% if request.user.is_authenticated %}{{request.user.username}}</a> / <a href="{% url 'account:logout' %}">Logout</a>{% else %}<a href="{% url 'account:login' %}">Login</a>{% endif %} / <a href="{% url 'account:register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
